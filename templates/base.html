<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css"/>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>
    
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}" type="text/javascript" charset="utf-8"></script>
    
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript" charset="utf-8"></script>
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}" type="text/javascript" charset="utf-8"></script>
    
    {% block title %}
    {% endblock %}
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body text-center">
            {% for category, message in messages %}
            <h3 class="{{ category }}">{{ message }}</h3>
            {% endfor %}
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    {% endif %}
    {% endwith %}
    
        <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" id="logo-img" class="img-responsive" alt="logo"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% block active %}{% endblock %} ><a href="{{ url_for('home') }}">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li {% block active_dash %}{% endblock %} ><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    {% block content %}
    {% endblock %}
    
    <footer class="footer bg-dark">
      <div class="container">
        <p class="text-light text-center">made by Nonso</p>
      </div>
    </footer>
    
  </body>
</html>
